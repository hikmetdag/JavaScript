<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Picture</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="imgContainer">
        <img src="https://picsum.photos/id/24/500/300" alt="img" />
        <img src="https://picsum.photos/id/220/500/300" alt="img" />
        <img src="https://picsum.photos/id/130/500/300" alt="img" />

      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="app.js"></script>
