<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea name="text" id="textarea" maxLength="50" placeholder="Please write your text hear"></textarea>
        <div class="count">
            <h3 class="totalcharacter">Total Character:<span id="counterTotal">0</span></h3>
            <h3 class="remaining">Remaining:<span id="counterRemaining"></span> </h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
